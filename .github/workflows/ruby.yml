name: RSpec

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - rails-version: 5.2.0
          - rails-version: 6.0.0
          - rails-version: 6.1.0
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.5
    - run: bundle install
      env:
        RAILS_VERSION: ${{ matrix.rails-version }}
    - run: bundle exec rspec spec
      env:
        RAILS_VERSION: ${{ matrix.rails-version }}

